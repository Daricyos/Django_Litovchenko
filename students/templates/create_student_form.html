{% extends "base.html" %}
{% block head %}
    {{ block.super }}
    <style type="text/css">
        body {
            background-color: aqua;
        }

        form {
            margin-left: 38%;
            width: 500px;
            margin-top: 50px;
        }

        h1 {
            margin-left: 37%;
        }

        input[type=submit] {
            margin-left: 30%;
        }
    </style>
{% endblock %}
{% block content %}
    <h1>Student creation form</h1>
    <form action="/create_student" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
