{% extends 'base.html' %}

{% block head %}
    {{ block.super }}
    <style type="text/css">
        body {
            background-color: aqua;
        }

        form {
            margin-left: 35%;
            width: 800px;
            margin-top: 50px;
        }

        h1 {
            margin-left: 42%;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            margin-left: 30%;
            width: 25%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul.messages {
            list-style-type: circle;
            margin-left: 40%;
        }
    </style>
    <title>ContactUs</title>
{% endblock %}

{% block content %}
    <h1>Student creation form</h1>
    <form action="/email-us/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
